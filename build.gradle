plugins {
	id 'java'
}

group = 'com.soa'
version = '1.0.0'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrespository.com/artifact/javax.servlet/javax.servlet-api
	compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
